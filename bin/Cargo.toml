[package]
name = "zcloak-server"
version = "0.1.0"
authors = ["zCloak Network"]
description = "zCloak verify server"
repository = "https://github.com/zCloak-Network/zCloak-server.git"
include = [
    "Cargo.toml",
    "**/*.rs",
    "README.md",
    "LICENSE"
]
keywords = ["substrate"]
readme = 'README.md'
edition = "2018"

[[bin]]
name = "zcloak-server"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
routerify = "2"
hyper = "0.14"
structopt = "0.3"
log = "0.4"
env_logger = "0.8"
reqwest = { version = "0.11", features = ["json"] }
lifeline = { git = "https://github.com/fewensa/lifeline-rs.git", branch = "threads-safely" }
colored = "2"
async-recursion = "0.3"
dirs = "3"
rpassword = "5.0"

microkv = { git = "https://github.com/ex0dus-0x/microkv.git", branch = "master" }

tiny-keccak = { version = "2.0.1", features = ["keccak"] }
array-bytes = "1.1.0"

eth-keystore = "0.3.0"
tiny-bip39 = "0.8.0"
rand = { version="0.8.4"}

serde = { version = "1", features = ["derive"] }
serde_json = "1"
primitives = { path = "../primitives" }
server-traits = { path = "../traits" }
task-management = { path = "../task/task-management" }
task-zcloak-substrate = { path = "../task/task-zcloak-substrate" }
task-moonbeam = { path = "../task/task-moonbeam" }